<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!--Boot Strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!--Custom Styles and Script-->
    <link rel="stylesheet" href="../Styles/login.css">

    <script src="../Scripts/login.js"></script>

    <title>Oleo | Login</title>
</head>

<body onload="initialize()">

    

    <div class="container-fluid d-flex flex-column flex-nowrap justify-content-center">
        <div class="container mt-5 mb-5 form-container">
            <h1 class="text-center m-2 p-3">Login</h1>
            <div class="container form-control bg-dark-subtle" >

               
                <div class="alert alert-success alert-dismissible d-flex align-items-center fade show visually-hidden" role="alert" id="success-alert">
                    <span><strong>Login Successful!</strong> Welcome to Oleo, redirecting to home page.</span>
                    <button type="button" class="btn-close" id="dismiss-success-alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show visually-hidden" role="alert" id="danger-alert">
                    <span><strong>Login Failed!</strong>  Sorry we couldn't find any account with the provided details. Please try again.</span>
                    <button type="button" class="btn-close" id="dismiss-danger-alert" aria-label="Close"></button>
                </div>

                <form class="form-floating mt-5 mb-5">

                    <div class="input-group has-validation mb-3">
                        <span class="input-group-text"><i class="fa-2x fa-solid fa-envelope"></i></span>
                        <div class="form-floating" id="email-validate">
                          <input type="email" class="form-control" id="email-id" placeholder="name@example.com" required>
                          <label for="email-id" class="label-color">Email ID</label>
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid Email ID.
                        </div>
                    </div>
                      

                    <div class="input-group has-validation mb-3">
                        <span class="input-group-text"><i class="fa-2x fa-solid fa-lock"></i></span>
                        <div class="form-floating" id="password-validate">
                          <input type="password" class="form-control" id="password-input" placeholder="name@example.com" required>
                          <label for="password-input" class="label-color">Password</label>
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
                  </form>

                  
            </div>
        </div>
    </div>
</body>

</html>
